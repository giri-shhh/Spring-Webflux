# This is a basic workflow to help you get started with Actions

name: PR build summary

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: |
          echo Pr build started
          echo Checking out source repo
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - run: |
          echo Source code check out co completed
          ls
      
      - name: Add PR checklist as comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for opening a pull request! \n' +
                    'Here are a couple of checks to make sure everything is ready for review:\n' +
                    '- [ ] Make sure all code changes are properly documented.\n' +
                    '- [ ] Run the unit tests and ensure they pass successfully.\n' +
                    'Please let me know if you have any questions.'
            })
